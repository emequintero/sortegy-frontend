<div class="container" [mdcElevation]="24">
    <div class="section title">
        <h1 mdcHeading1>SORTEGY: A Sorting Algorithm Visualizer</h1>
    </div>
    <div class="section button">
        <button mdc-button raised (click)="createRandomArray()">Create Array</button>
    </div>
    <div class="section button">
        <div mdcMenuSurfaceAnchor #algorithmAnchor>
            <button mdc-button raised (click)="algorithmGroup.open = !algorithmGroup.open">
                <mdc-icon>arrow_drop_down</mdc-icon>{{selectedAlgo | uppercase}}
            </button>
            <mdc-menu #algorithmGroup [anchorElement]="algorithmAnchor">
                <mdc-list>
                    <mdc-list-item *ngFor="let algo of algorithms" [value]="algo"
                        (click)="setAlgorithm($event.target.innerHTML)">
                        {{algo}}
                    </mdc-list-item>
                </mdc-list>
            </mdc-menu>
        </div>
    </div>
    <div class="section button">
        <button mdc-button raised (click)="beginSorting()">BEGIN SORTING</button>
    </div>
</div>
<div class="mdc-snackbar">
    <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label" role="status" aria-live="polite">
            {{alertMsg}}
        </div>
        <div class="mdc-snackbar__actions">
            <button type="button" class="mdc-button mdc-snackbar__action">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    <mdc-icon>close</mdc-icon>
                </span>
            </button>
        </div>
    </div>
</div>
